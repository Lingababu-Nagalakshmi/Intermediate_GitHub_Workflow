name: Daily Backup

on:
  schedule:
    - cron: '*/2 * * * *'  # Run at midnight every day

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.1

      - name: Run Backup Script
        run: |
          cd "$GITHUB_WORKSPACE/PythonScripts/"
          python cronjob.py
          echo "Performing daily backup..."

