name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  main_workflow:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository }} # Corrected the 'with' parameter

    - name: Run Build Workflow
      uses: ./.github/workflows/build.yml  # Relative path to the Build workflow file
      with:
        some_input: "value"  # You can pass inputs to the nested workflow

    - name: Run Deploy Workflow
      uses: ./.github/workflows/deploy.yml  # Relative path to the Deploy workflow file
