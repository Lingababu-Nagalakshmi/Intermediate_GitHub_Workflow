name: Daily Report

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
     
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: Run email code
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD}}
      
      - name: Run Python Script
        run: |
          cd "$GITHUB_WORKSPACE/Intermediate_GitHub_Workflow/PythonScripts"
          python send_email.py
          
      - name: Add Execute Permissions
        run: chmod +x send_email.py
        working-directory: $GITHUB_WORKSPACE/Intermediate_GitHub_Workflow/PythonScripts
